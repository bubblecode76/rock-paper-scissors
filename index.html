<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Game of Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source Serif 4">    
    <script src="script.js"></script>
</head>
<body>
    <h1 style="font-family: 'Source Serif 4';">R O C K &nbsp;&nbsp;  P A P E R &nbsp;&nbsp;  S C I S S O R</h1>

    <p class="inst">Rules</p>

    <div id="list" style="font-family: 'Source Serif 4'; text-align: center;">
        <p> ‣ Paper WINS against Rock and LOSES against Scissor</p>
        <p> ‣ Rock WINS against Scissor and LOSES against Paper</p>
        <p> ‣ Scissor WINS against Paper and LOSES against Rock</p>
    </div>

    <p class="inst" style="margin-bottom: 0px;">Scoreboard</p>

    <hr width="400px" color="#efddd3" style="margin-top:0px">

    <div class="scores" style="font-family: 'Source Serif 4';">
        <div class="yourScore">
            <p> &emsp;&emsp; YOU</p>
            <p> &emsp;&emsp; 0</p>
        </div>

        <hr>

        <div class="compScore">
            <p>COMPUTER</p>
            <p>0</p>
        </div>
    </div>

    <div class="images">
        <img src="images/rock.png" height="285px" width="180px">
        <img src="images/paper.png" height="285px" width="180px">
        <img src="images/scissor.png" height="285px" width="180px">
    </div>
</body>
</html>
